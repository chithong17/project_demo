name: CI - Build & Test

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"

    - name: Install Windows Desktop workload
      run: dotnet workload install microsoft-net-sdk-windowsdesktop

    - name: Restore dependencies
      working-directory: SmartRestaurantSystem
      run: dotnet restore SmartRestaurantSystem.sln

    - name: Build solution
      working-directory: SmartRestaurantSystem
      run: dotnet build SmartRestaurantSystem.sln --configuration Release --no-restore

    - name: Run unit tests
      working-directory: SmartRestaurantSystem
      run: dotnet test SmartRestaurantSystem.sln --no-build --verbosity normal
