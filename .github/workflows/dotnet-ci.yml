name: CI - Build & Publish WPF

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # ✔ Lấy source từ GitHub
    - name: Checkout source code
      uses: actions/checkout@v4

    # ✔ Cài .NET SDK 8
    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # ✔ Restore dependencies
    - name: Restore dependencies
      working-directory: SmartRestaurantSystem
      run: dotnet restore SmartRestaurantSystem.sln

    # ✔ Build solution (Release)
    - name: Build solution
      working-directory: SmartRestaurantSystem
      run: dotnet build SmartRestaurantSystem.sln --configuration Release --no-restore

    # ❌ Không chạy test (WPF không chạy test được trên CI)
    # - name: Run unit tests
    #   working-directory: SmartRestaurantSystem
    #   run: dotnet test SmartRestaurantSystem.sln --no-build --verbosity normal

    # ✔ Publish WPF App ra thư mục publish/
    - name: Publish WPF App
      working-directory: SmartRestaurantSystem
      run: dotnet publish RestaurantWPF/RestaurantWPF.csproj -c Release -o ../publish

    # ✔ Upload artifact để download từ GitHub
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SmartRestaurantWPF
        path: publish
