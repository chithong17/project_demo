name: CI - Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # ⭐ Restore đúng file solution
    - name: Restore dependencies
      run: dotnet restore SmartRestaurantSystem.sln

    - name: Build solution
      run: dotnet build SmartRestaurantSystem.sln --configuration Release --no-restore

    - name: Run unit tests with NUnit
      run: dotnet test SmartRestaurantSystem.sln --no-build --verbosity normal

    # ⭐ Publish WPF app (chỉ UI project)
    - name: Publish WPF App
      run: dotnet publish RestaurantWPF/RestaurantWPF.csproj -c Release -o published

    - name: Upload artifact (exe)
      uses: actions/upload-artifact@v3
      with:
        name: wpf-build
        path: published
